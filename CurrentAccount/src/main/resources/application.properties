# Configuration DB séparée pour ce microservice
spring.datasource.url=jdbc:mysql://localhost:3306/currentaccount_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Pour transactions distribuées si besoin
spring.jta.enabled=true
# Port serveur (différent pour chaque microservice)
server.port=8081

